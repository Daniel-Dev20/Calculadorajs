<!DOCTYPE HTML>
<html lang="es">

<head>
<meta charset="utf-8">
<title>Calculadora</title>

<link rel="stylesheet" type="text/css" href="css/styles.css">



</head>

<body>
	<div class="titulo">
		<h1>Calculadora</h1>
	</div>
		
<div class="calculadora"> 
	<div class="pantalla"> 
     	<div id="resultado">
     	</div>
	</div>
	
	<div class="teclas"> 
		 <div id="op2">
				<button id="c" class="op2">C</button> 
				<button id="ce">CE</button>
				<button id="raiz">âˆš</button>
				<button id="porcentaje">%</button>
				<button id="inversa">1/x</button>
		</div>

		<div class="numeros"> 
				
			
			<div>
				<button id="n1">1</button>
				<button id="n2">2</button>
				<button id="n3">3</button>
			</div>
			<div>
				<button id="n4">4</button>
				<button id="n5">5</button>
				<button id="n6">6</button>
			</div>
			<div> 
				<button id="n7">7</button>
				<button id="n8">8</button>
				<button id="n9">9</button>
			</div>
			<div class="cero"> 
				<button id="n0">0</button>

			</div>
			
		</div>
			
		<div id="op"> 
				<button id="suma">+</button>
				<button id="resta">-</button>
				<button id="multiplicacion">*</button>
				<button id="division">/</button>
				<button id="igual">=</button>
				

			</div>
			
			
	</div>
</div>

<script type="text/javascript" src="js/calculadora.js"></script>
</body>




</html>
